 <!DOCTYPE html>
<html>
<head>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/angular_components/pane.js"></script>
	<script src="js/app.js"></script>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<meta charset="UTF-8">
<title>Title of the document</title>
</head>

<body>
<div ng-app="myApp">
	<div ng-controller="myCtrl">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">
						<h1>Welcome to angular!</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<bs-pane details="paneDetails"></bs-pane>
					<bs-pane details="secondPane" color="'panel-danger'"></bs-pane>
				</div>
			</div>

			<div class="well">
				<div class="row" ng-repeat="p in paneList">
					<div class="col-md-12">
						<bs-pane details="p" color="'panel-primary'"></bs-pane>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
